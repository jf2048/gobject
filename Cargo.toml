[package]
name = "gobject"
version = "0.1.0"
edition = "2021"

[features]
gtk4_macros = ["gtk4", "gobject-macros/gtk4"]
gio_macros = ["gio", "gobject-macros/gio"]

[dependencies]
glib = { git = "https://github.com/gtk-rs/gtk-rs-core", version = "0.16" }
gio = { git = "https://github.com/gtk-rs/gtk-rs-core", version = "0.16", optional = true }
gtk4 = { git = "https://github.com/gtk-rs/gtk4-rs", version = "0.5", optional = true }
gobject-macros = { path = "macros" }

[workspace]
members = ["macros", "core"]
